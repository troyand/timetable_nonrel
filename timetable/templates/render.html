{% extends "base.html" %}
{% block body %}
    <table class="table table-striped">
        {% for lesson in lessons %}
            <tr>
                <td>{{ lesson.day }}</td>
                <td>{{ lesson.lesson_number }}</td>
                <td>{{ lesson.room }}</td>
                <td>{{ lesson.discipline }}</td>
                <td>{% if lesson.group %}{{ lesson.group }}{% else %}Лекції{% endif %}</td>
                <td>{{ lesson.lecturer }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
