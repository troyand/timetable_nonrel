{% extends "base.html" %}
{% block body %}
    {% for timetable in timetables %}
        <h4>{{ timetable }}
            {% for version in timetable.timetableversion_set.all %}
                <a href="/view/{{ version.pk }}">{{ version.author }} {{ version.date_created }}</a>
            {% endfor %}

    {% endfor %}
{% endblock %}
